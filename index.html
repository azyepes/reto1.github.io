<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style_mobile.css">
  <link rel="stylesheet" href="/style_desktop.css" media="screen and (min-width: 1440px)">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="contenedor">
      <div class="main_div">
        <img class="main_div_img" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
        <h1 class="main_div_h1">Equilibrium #3429</h1>
        <p class="main_div_p1">Our Equilibrium collection promotes balance and calm.</p> 
      </div>
      <div class="update">
        <h2 class="update_h2"><img class="update_icon1" src="/images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</h2>
        <p class="update_p"><img class="update_icon2" src="/images/icon-clock.svg" alt="icon-clock">3 days left</p>
      </div>
      <div class="creation_div">
        <img class="creation_div_img" src="/images/image-avatar.png" alt="image-avatar">
        <p class="creation_div_p1">Creation of</p><p class="creation_div_p2">Jules Wyvern.</p>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://www.instagram.com/luisypsfdez/">Luis Yps Fdez</a>.</p>
    </div>
  </main>
</body>
</html>
